<!DOCTYPE html>
<html>
  <head>
    <title>Grouter</title>
    <link   href='/stylesheets/style.css' type="text/css" rel="stylesheet"  />
  </head>
  <body>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <div id="contents">
        <div class="title">
            <div class="instructions"> Arrows for movement, z-button for action </div>
            <div id="vol_controls">
                <div id="music_vol_up"   onclick="Grouter.fire_event('music_vol_up')">music up</div>
                <div id="music_vol_down" onclick="Grouter.fire_event('music_vol_down')">music down</div>
                <div id="music_on"       onclick="Grouter.fire_event('music_on')">music on</div>
                <div id="music_off"      onclick="Grouter.fire_event('music_off')">music off</div>
                <div id="sfx_vol_up"     onclick="Grouter.fire_event('sfx_vol_up')">sfx up</div>
                <div id="sfx_vol_down"   onclick="Grouter.fire_event('sfx_vol_down')">sfx down</div>
                <div id="sfx_on"         onclick="Grouter.fire_event('sfx_on')">sfx on</div>
                <div id="sfx_off"        onclick="Grouter.fire_event('sfx_off')">sfx off</div>
            </div>
            <span id="fps_container">
                fps: <span id="fps"></span>
            </span>
        </div>
    </div>
    <script src='/socket.io.js'                   type="text/javascript"></script>
    <script src='/engine/engine.js'               type="text/javascript"></script>
    <script src='/engine/audio_manager.js'        type="text/javascript"></script>
    <script src='/engine/map.js'                  type="text/javascript"></script>
    <script src='/engine/layer.js'                type="text/javascript"></script>
    <script src='/engine/spritesheet.js'          type="text/javascript"></script>
    <script src='/engine/actionable.js'           type="text/javascript"></script>
    <script src='/engine/displayable.js'          type="text/javascript"></script>
    <script src='/engine/player.js'               type="text/javascript"></script>
    <script src='/engine/npc.js'                  type="text/javascript"></script>
    <script src='/engine/tile.js'                 type="text/javascript"></script>
    <script src='/engine/animated_tile.js'        type="text/javascript"></script>
    <script src='/engine/keyboard.js'             type="text/javascript"></script>
    <script src='/engine/gamepad.js'              type="text/javascript"></script>
    <script src='/engine/screen.js'               type="text/javascript"></script>
    <script src='/engine/camera.js'               type="text/javascript"></script>
    <script src='/engine/director.js'             type="text/javascript"></script>
    <script src='/engine/animations.js'           type="text/javascript"></script>
    <script src='/engine/scene.js'                type="text/javascript"></script>
    <script src='/engine/scene_node.js'           type="text/javascript"></script>
    <script src='/engine/dialogue_scene_node.js'  type="text/javascript"></script>
    <script src='/engine/question_scene_node.js'  type="text/javascript"></script>
    <script src='/engine/camera_scene_node.js'    type="text/javascript"></script>
    <script src='/engine/event_scene_node.js'     type="text/javascript"></script>
    <script src='/engine/answer_scene_node.js'    type="text/javascript"></script>
    <script type="text/javascript">var engine = new Grouter("canvas", '/maps/map0.json');</script>
  </body>
</html>
